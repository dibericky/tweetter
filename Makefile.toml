[config]
default_to_workspace = false

[tasks.install]
command = "./install.sh"
args = [""]

[tasks.run-app]
dependencies = [
    { name = "run-app", path= "./app"}
]

[tasks.migrate]
dependencies = [
    { name = "migrate", path= "./backend/repository"}
]

[tasks.redo-migrate]
dependencies = [
    { name = "redo-migrate", path= "./backend/repository"}
]

[tasks.setup-db]
dependencies = [
    { name = "setup-db", path= "./backend/repository"}
]

[tasks.reset-db]
dependencies = [
    { name = "reset-db", path= "./backend/repository"}
]

[tasks.run-read-model]
command = "cargo"
args = ["run", "-p", "read_model"]

[tasks.run-web]
command = "cargo"
args = ["run", "-p", "web-server"]

[tasks.clippy]
command = "cargo"
args = ["clippy", "--", "-D", "warnings"]

[tasks.run-docker]
command = "docker-compose"
args = ["up"]
